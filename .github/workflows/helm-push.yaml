name: Build and Push Helm Chart to Docker Hub

on:
  push:
    branches: [main]
    paths:
      - 'Chart.yaml'
      - 'values.yaml'
      - 'templates/**'
      - '.github/workflows/helm-push.yaml'

jobs:
  push-helm-chart:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Log in to Docker Hub for OCI push
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | helm registry login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin registry-1.docker.io

      - name: Package Helm chart
        run: |
          mkdir -p packaged
          helm dependency update .
          helm package . --destination packaged

      - name: Push Helm chart to Docker Hub OCI registry
        run: |
          helm push packaged/*.tgz oci://registry-1.docker.io/${{ secrets.DOCKERHUB_USERNAME }}/charts
